<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">Welcome to Minesweeper</title>
</head>
<body>
<div th:fragment="content"><h1>Create new game</h1>
    <p>Width and height should be between 2 and 20</p>
    <p>There should be less mine than cells (obviously)</p>
    <form action="#" th:action="@{/minesweeper/create}" method="post" th:object="${form}"><input type="hidden"
                                                                                             th:field="*{id}">


        <div class="form-group"><label for="width">Field width</label> <input type="number" class="form-control"
                                                                           id="width"
                                                                           placeholder="width"
                                                                           th:field="*{width}" min="2" max="20" value="15">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('width')}" th:errors="*{width}">Field
                width invalide
            </div>

        </div>

        <div class="form-group"><label for="height">Field height</label> <input type="number" class="form-control"
                                                                           id="height"
                                                                           placeholder="height"
                                                                           th:field="*{height}" min="2" max="20" value="15">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('height')}" th:errors="*{height}">field height
                invalide
            </div>

        </div>

        <div class="form-group"><label for="count">Number of line</label> <input type="number" class="form-control"
                                                                           id="count"
                                                                           placeholder="mine"
                                                                           th:field="*{count}" min="0" max="index.getWidth*index.getHeight" value="50">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">line
                invalide
            </div>

        </div>

        <button type="submit" class="btn btn-primary">create</button>

    </form>

</div>
</body>
</html>
